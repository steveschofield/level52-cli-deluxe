[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed)
    e2e: End-to-end tests (slow, full workflows)
    slow: Tests that take >5 seconds
    benchmark: Performance benchmarks
    manual: Manual tests requiring human interaction
    network: Tests that require network access
    docker: Tests that require Docker

# Default options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov-branch
    -ra

# Timeouts
timeout = 300
timeout_method = thread

# Asyncio configuration
asyncio_mode = auto

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    venv
    .venv
    __pycache__
    .pytest_cache
    reports

# Coverage settings
[coverage:run]
source = .
omit =
    */tests/*
    */vendor/*
    */__pycache__/*
    */venv/*
    */.venv/*
    setup.py

[coverage:report]
fail_under = 70
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
